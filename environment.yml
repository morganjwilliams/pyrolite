name: pyrolite

channels:
  - conda-forge # get things from conda-forge first
  - defaults

dependencies:
  - python=3.11
  # pandas and scientific python
  - numpy
  - numpydoc
  - pandas>=1.0 # dataframe acccessors, attrs attribute
  - xlrd
  - openpyxl
  - psutil
  - matplotlib
  - plotly
  - pytables
  - scipy>=1.2 # uses scipy.optimize.Bounds, added around 1.2
  - umap-learn
  - tinydb
  - periodictable
  - mpltern>=0.4.0
  - sympy>=1.7 # import changes after sympy 1.6
  - joblib
  - requests
  # Tools
  - jupyter
  - jupyterlab
  - jupyterlab-spellchecker
  - jupyterlab_code_formatter
  - ipykernel
  # - jupyterlite-sphinx
  # - jupyterlite-pyodide-kernel
  - pip
  - ruff
  - isort
  - pytest
  - pytest-runner
  - pytest-cov
  - coverage
  - codecov
  - sphinx_rtd_theme
  - recommonmark
  - versioneer
  - twine
  - pip:
      - sphinx-autodoc-annotation
      - sphinx-gallery>=0.6.0
      - -e . # install the local pyrolite package

